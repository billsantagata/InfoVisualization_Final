<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.js"></script>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
<script>

// get the data
d3.csv("aiddata3.csv", function(error, links) {

var nodes = {};

function categoryValue(d) {
    switch(d.category) {
        case "Air Transport" :
            return 1000000000;
            break;
        case "Rail transport" :
            return 20000000;
            break;
        case "Industrial development" :
            return 300000;
            break;
        case "Rescheduling and refinancing" :
            return 4000;
            break;
        case "Power generation/non-renewable sources" :
            return 50;
            break;
        default :
            return 0;
            break;
    }
}

// Compute the distinct nodes from the links.
links.forEach(function(link) {
    link.source = nodes[link.source] ||
        (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target+link.category] ||
        (nodes[link.target+link.category] = {name: link.target});
    link.value = categoryValue(link.category);
});

var width = 1600,
    height = 1600;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(500)
    .charge(-100)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// build the arrow.
svg.append("svg:defs").selectAll("marker")
    .data(["end"])
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", "arrow")
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

function linkColor(d) {
    switch(d.category) {
        case "Air Transport" :
            return "red";
            break;
        case "Rail transport" :
            return "orange";
            break;
        case "Industrial development" :
            return "green";
            break;
        case "Rescheduling and refinancing" :
            return "blue";
            break;
        case "Power generation/non-renewable sources" :
            return "purple";
            break;
        default :
            return "lightgray";
            break;
    }
}

// add the links and the arrows
var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
  .enter().append("svg:path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("class", "link")
    .attr("marker-end", "url(#end)")
    .style("opacity", 0.1)
    .style("stroke", linkColor);

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .call(force.drag);


// add the nodes
node.append("circle")
    .attr("r", 10)
    .on("mouseover", function(d) {
        //console.log(d);
            d3.select(this)
                .style("fill", "darkslateblue")
                .attr("r", 15)
                .transition()
                    .duration(300)
                })
    .on("mouseout", function(d) {
        d3.select(this)
            .transition()
                .duration(50)
                .attr("r", 10)
                .style("fill", "lightgray")
    });

    node.on("mouseover", function(d) {
        path.style("stroke-width", function(l) {
            if(d === l.source)
                return 4;
        })
        path.style("opacity", function(l) {
            if(d === l.source)
                return 0.5;
        })
    });

    node.on("mouseout", function(d) {
        path.attr("stroke-width", 1)
        path.attr("opacity", 0.1)
    });

// add the text
node.append("text")
    .attr("x", function(d){ return d.dx; })
    .attr("y", function(d){ return d.dy; })
    .text(function(d) { return d.name; });

// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
  	    return "translate(" + d.x + "," + d.y + ")"; });
}

});

</script>
</body>
</html>
